<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
  <div class="container-fluid">
    <h1 class="text-center">Supermarket</h1>
    <div class="row">
      <div class="col-md-3">
        <span class="lead text-center">Category</span>
      </div>
      <div class="col-md-9">
        <select class="form-select" onchange="getItems()" id="selectCategory">
          <option value="0">To select</option>
          <option value="all">All</option>
        </select>
      </div>
    </div>

    <div id="itemsList" class="row my-3 py-3">
      <p class="text-center">No items</p>
    </div>
  </div>

  <script>
    async function getCategories() {
      try {
        const resp = await axios.get('/categories');
        showCategories(resp.data);
      } catch (err) {
        console.error('Failed to load categories:', err);
      }
    }

    function showCategories(categories) {
      const sel = document.getElementById('selectCategory');
      for (const cat of categories) {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.innerText = cat;
        sel.appendChild(opt);
      }
    }

    async function getItems() {
      const category = document.getElementById('selectCategory').value;
      if (category === '0') return;

      try {
        let resp;
        if (category === 'all') {
          resp = await axios.get('/items');
        } else {
          resp = await axios.get('/items', { params: { category } });
        }
        showItems(resp.data);
      } catch (err) {
        console.error('Failed to load items:', err);
        document.getElementById('itemsList').innerHTML =
          `<p class="text-center text-muted my-4">No items found.</p>`;
      }
    }

    function showItems(items) {
      const list = document.getElementById('itemsList');
      list.innerHTML = '';
      if (!items || items.length === 0) {
        list.innerHTML = `<p class="text-center text-muted my-4">No items</p>`;
        return;
      }

      for (const item of items) {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6 col-lg-4 mb-3';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h5 class="card-title mb-0">${item.name}</h5>
                <span class="badge text-bg-secondary">${item.category}</span>
              </div>
              <p class="card-text mb-1"><strong>Price:</strong> $${item.price.toFixed(2)}</p>
              <p class="card-text text-muted"><strong>Qty:</strong> ${item.quantity}</p>
            </div>
          </div>
        `;
        list.appendChild(col);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
